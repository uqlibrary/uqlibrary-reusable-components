<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uql-ia-button</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/uql-apps-button/uql-apps-button.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uql-apps-button></uql-apps-button>
    </template>
</test-fixture>

<script>
    suite('<uql-apps-button> tests', function () {
        var testObj;

        setup(function () {
            document.cookie="UQLMockData=enabled";

            testObj = fixture('basic');
        });

        test('Display APPS button', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var button = testObj.querySelector('#appsButton');

                expect(button).to.not.be.null;
                expect(button).to.be.visible;

                done();
            });
        });
    });
</script>

</body>
</html>
