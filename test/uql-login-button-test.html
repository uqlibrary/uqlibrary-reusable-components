<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uql-login-button</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="node_modules/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uql-login-button/uql-login-button.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uql-login-button></uql-login-button>
  </template>
</test-fixture>

<script>
  suite('<uql-login-button> tests', function () {
    var testObj;

    setup(function () {
      document.cookie="UQLMockData=enabled";

      testObj = fixture('basic');
    });

    test('Display login/logout button', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {

        var loginButton = testObj.querySelector('#loginButton');
        var logoutButton = testObj.querySelector('#logoutButton');

        console.log(loginButton);
        console.log(logoutButton);

        if (logoutButton != null)
          expect(logoutButton).to.not.be.visible;
        else
          assert.isNull(logoutButton, 'Logout button should be defined');


        assert.isNotNull(loginButton, 'Login button should be defined');

        done();
      });
    });
  });
</script>

</body>
</html>
