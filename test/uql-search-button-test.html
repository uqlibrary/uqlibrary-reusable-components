<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uql-ia-button</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="node_modules/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uql-search-button/uql-search-button.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uql-search-button></uql-search-button>
  </template>
</test-fixture>

<script>
  suite('<uql-search-button> tests', function () {
    var testObj;

    setup(function () {
      document.cookie="UQLMockData=enabled";

      testObj = fixture('basic');
    });

    test('Display Search button', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {

        var button = testObj.querySelector('#searchButton');

        expect(button).to.not.be.null;
        expect(button).to.be.visible;

        done();
      });
    });
  });
</script>

</body>
</html>
