<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>uql-callout-button</title>

<script src="../../webcomponentsjs/webcomponents.min.js"></script>
<script src="../node_modules/web-component-tester/browser.js"></script>
<script src="../../test-fixture/test-fixture-mocha.js"></script>
<link rel="import" href="../../test-fixture/test-fixture.html">

<!-- Import the element to test -->
<link rel="import" href="../elements/uql-askus-button/uql-askus-button.html">

</head>
<body>

<test-fixture id="basic">
    <template>
    <uql-callout-button></uql-callout-button>
    </template>
</test-fixture>

<script>
suite('<uql-askus-button> tests', function () {
    var element;

    setup(function () {
        document.cookie = "UQLMockData=enabled";

        element = fixture('basic');
    });

    test('if search.library recognised', function (done) {
        var hostname = 'search.library.uq.edu.au';
        var expected = true;
        expect(expected).to.equal(element._isPrimoPage(hostname));
        done();
    });

    test('if primo sandbox recognised', function (done) {
        var hostname = 'uq-edu-primo-sb.hosted.exlibrisgroup.com';
        var expected = true;
        expect(expected).to.equal(element._isPrimoPage(hostname));
        done();
    });

    test('if non-primo page recognised', function (done) {
        var hostname = 'www.library.uq.edu.au';
        var expected = false;
        expect(expected).to.equal(element._isPrimoPage(hostname));
        done();
    });
});
</script>

</body>
</html>
