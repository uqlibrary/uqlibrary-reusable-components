<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uq-minimal-footer</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../node_modules/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uq-minimal-footer.html">

</head>
<body>

<style>
  /* This has been added, as sometimes the browser that selenium spawns isn't over 1024px and invokes a tablet/mobile view which hides some elements */
  body {
    width: 1280px !important;
  }
</style>

<test-fixture id="basic">
  <template>
    <uq-minimal-footer></uq-minimal-footer>
  </template>
</test-fixture>

<script>
  suite('<uq-minimal-footer> tests', function () {

    var testObj;

    setup(function () {
      document.cookie = "UQLMockData=enabled";
      testObj = fixture('basic');
    });

    test('Check that main footer div wrapper renders as expected', function (done) {
      flush(function () {
        var mainFooter = testObj.querySelector('.footer-container');
        expect(mainFooter).to.exist;
        done();
      });
    });

    test('Check that main unordered list items render correct number for the text', function (done) {
      flush(function () {
        var mainFooterLi = testObj.querySelectorAll('ul.footer-uq-details li.uq-minimal-footer');
        expect(mainFooterLi.length).to.equal(4);
        done();
      });
    });

    test('Check main unordered list items render correct number for the text', function (done) {
      flush(function () {
        var mainFooterLegal = testObj.querySelectorAll('ul.footer-legal-details li.uq-minimal-footer');
        expect(mainFooterLegal.length).to.equal(4);
        done();
      });
    });

    // global links removed from footer as part of 2018 branding
    // test('Check that the global links component renders as expected', function (done) {
    //   flush(function () {
    //
    //     var globalLinks = testObj.querySelector('uql-global-links');
    //     expect(globalLinks).to.exist;
    //     done();
    //   });
    // });

  });
</script>

</body>
</html>
