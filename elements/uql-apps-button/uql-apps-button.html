
<link rel="import" href="../elements.html">

<!--
`<uql-apps-button>` is a simple button which links to my library application.
In the future, it will have a Google-like drop down to display apps as icons.
Example:
      <uql-apps-button button-title="My Library"></uql-apps-button>
@demo uql-apps-button/demo/index.html
-->
<dom-module id="uql-apps-button">

    <template>
        <style is="custom-style" include="common-styles">
            :host {
                font-family: var(--font-family);
                font-size: 10px;
            }

            paper-button {
                @apply(--layout-vertical);
            }

        </style>

        <paper-button class="button-colored-theme" on-tap="_myLibraryClicked" id="appsButton">
            <iron-icon icon="icons:apps"></iron-icon>
            <template is="dom-if" if="{{showTitle}}">
                <div class="button-small inverse icon-button-title" aria-label="Go to my library">{{buttonTitle}}</div>
            </template>
        </paper-button>
    </template>


    <script src="uql-apps-button.js"></script>

</dom-module>
