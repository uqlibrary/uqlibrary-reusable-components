<!--
`<uq-minimal-footer>` is component for UQ Library global footer

Example:
      <uq-minimal-footer></uq-minimal-footer>

@demo
-->
<link rel="import" href="elements.html">

<dom-module id="uq-minimal-footer">
<template>
  <style is="custom-style" include="common-styles">

    :host {
      display: block;
      position: relative;
      width: 100%;
      font-family: var(--font-family);
      font-weight: 300;

      --global-links-style: {
        color: var(--theme-color-light) !important;
      }
    }

    .footer-container {
      background-color: var(--theme-color);
      color: var(--theme-color-light);

      text-decoration: none;
      line-height: 20px;
      font-size: 14px;
      padding: 20px;
    }

    a {
      color: var(--text-color-inverse);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-content {
      margin: 0 auto;
      max-width: var(--max-width);
      width: 97%;
      padding-left: 1.5%;
      padding-right: 1.5%;
    }
    .footer-main {
      margin-left: auto;
      margin-right: auto;
      max-width: 1140px;
    }

    ul, li {
      list-style-image: none;
      list-style-position: outside;
      list-style-type: none;
      padding: 0 0 4px 0;
      margin: 0;
    }

    .h6 {
      margin: 0;
      padding: 0;
      font-size: 17px;
      font-weight: 500;
    }

    ul.footer-list > li {
      display: inline-block;
      vertical-align: top;
      width: 49%;
    }

    .footer-legal-details li {
      text-align: right;
    }

    @media all and (max-width: 840px) {

      ul.footer-list > li {
        display: block;
        vertical-align: top;
        width: 100%;
        padding-bottom: 10px;
      }

      ul.footer-list > li:last-child {
        border-top: 1px solid var(--theme-color-light);
        padding-top: 10px;
      }

      li,
      .footer-legal-details li{
        text-align: center;
      }

    }

    .site-footer__footer {
      border-top: 1px solid rgba(255,255,255,0.3);
      margin-top: 16px;
      margin-top: 1rem;
      padding-top: 16px;
      padding-top: 1rem;
    }

    .site-footer__footer div {
      padding-left: 15px;
      padding-left: .9375rem;
      padding-right: 15px;
      padding-right: .9375rem;
    }

    ul.footer-legal-details {
      margin-left: 266px;
      margin-left: 19rem;
    }
    ul.footer-legal-details.uq-minimal-footer li.uq-minimal-footer {
      text-align: left;
    }
    li.h6 {
      color: #fff;
      padding-bottom: 4px;
    }

    abbr {
      text-decoration-line: none;
      border-bottom: 1px dotted;
    }
    a.cricos__link {
      color: #d4c8de;
    }
  </style>


    <uqlibrary-ga id="ga" app-name="UQFooter"></uqlibrary-ga>

    <div class="footer-container">
      <div class="footer-main">
        <div class="footer-content loading" unresolved>
          <ul class="footer-list">
            <li>
              <ul class="footer-uq-details">
                <li>Â© The University of Queensland</li>
                <li>
                  Enquiries: <a href="tel:+61733651111" title="UQ Enquiries phone number" on-tap="_gaLinkClicked">+61 7 3365 1111</a>
                  &nbsp; | &nbsp; <a href="http://uq.edu.au/contacts" on-tap="_gaLinkClicked">Contact directory</a>
                </li>

                <li>
                  <abbr title="Australian Business Number">ABN</abbr>: 63 942 912 684 &nbsp; | &nbsp;
                  <abbr title="Commonwealth Register of Institutions and Courses for Overseas Students">CRICOS</abbr>
                  Provider No: <a class="cricos__link" href="http://www.uq.edu.au/about/cricos-link" rel="external" title="Provider number" on-tap="_gaLinkClicked">00025B</a>
                </li>
              </ul>
            </li>
            <li>
              <ul class="footer-legal-details">
                <li></li>
                <li class="h6">Emergency</li>
                <li>Phone: <a href="tel:+61733653333" title="UQ Emergency phone number" on-tap="_gaLinkClicked">3365 3333</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="site-footer__footer">

          <div class="footer-content loading" unresolved>
            <ul class="footer-list">
              <li>
                <ul class="footer-uq-details">
                  <li>
                    <a href="http://www.uq.edu.au/terms-of-use/" rel="external" on-tap="_gaLinkClicked">Privacy &amp; Terms of use</a>
                    &nbsp; | &nbsp;
                    <a href="https://support.my.uq.edu.au/app/library/feedback" rel="external" on-tap="_gaLinkClicked">Feedback</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'uq-minimal-footer',

        ready: function() {
          var that = this;

          setTimeout(function() {
            //reveal elements with easing in effect
            var content = that.querySelectorAll(".loading");

            for(var i=0; i< content.length; i++){
              var element = content[i];
              element.removeAttribute('unresolved');
            }
          }, 0);
        },
        /**
         * Called when any link in the footer is clicked
         * @param e
         * @private
         */
        _gaLinkClicked: function (e) {
          this.$.ga.addEvent('Click', e.target.href);
        }
      });
    })();
  </script>

</dom-module>
