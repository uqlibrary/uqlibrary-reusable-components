<link rel="import" href="../elements.html">

<!--
`<uql-search-button>` is a simple button which links to library search page.
In the future, it will have a dynamic search text box.

Example:
      <uql-search-button button-title="Site Search"></uql-search-button>

@demo uql-search-button/demo/index.html
-->

<dom-module id="uql-search-button">

  <template>
    <style is="custom-style" include="common-styles">
      :host {
        font-family: var(--font-family);
        font-size: 10px;
      }

      paper-button {
        @apply(--layout-vertical);
      }

    </style>

    <uqlibrary-ga app-name="Header" id="ga"></uqlibrary-ga>

    <paper-button
      class="button-colored-theme button-header"
      on-tap="_searchClicked"
      aria-label="Search library website only. Does not search things like books, journal articles, et cetera."
      id="searchButton">
      <iron-icon icon="icons:search"></iron-icon>

      <template is="dom-if" if="{{showTitle}}">
        <div class="button-small inverse icon-button-title">{{buttonTitle}}</div>
      </template>
    </paper-button>
  </template>

  <script src="uql-search-button.js"></script>

</dom-module>
